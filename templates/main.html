<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
   <h1>Device Listing and Status</h1>
 
   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == false %}
     (<a href="/{{pin}}/push">push</a>)
   {% else %}
     (<a href="/{{pin}}/push">push</a>)
   {% endif %}     
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
